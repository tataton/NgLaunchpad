<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarkin-der</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="vendors/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script src="scripts/ngLaunchpad.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <div ng-controller='LaunchpadController'>
      <h1>Tarkin-der: Real, or Fake?</h1>
      <img src="https://i.kinja-img.com/gawker-media/image/upload/s--8F_W6u9b--/c_scale,f_auto,fl_progressive,q_80,w_800/18j22yqvev76ljpg.jpg" width="200" />
      <p>Rate Grand Moff Tarkin! Are those shallow cheeks of his genuine? Or is all that cragginess CGI-generated?</p>
      Your name: <input type="text" name="name" value="" ng-model='newReview.name'>
      Rating:
      <select ng-model='newReview.rating'>
        <option value="5">5 stars</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 star</option>
      </select>
      <br />
      Your review: <textarea rows="4" cols="50" ng-model='newReview.text'></textarea>
      <button ng-click='submitReview()'>Submit your review!</button>
      {{archivedReview}}
      <table>
        <tr>
          <th>Reviewer</th>
          <th>Rating</th>
          <th>Review</th>
        </tr>
        <tr ng-repeat='review in tarkinReviews'>
          <td>{{review.name}}</td>
          <td>{{review.rating}}</td>
          <td>{{review.text}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
